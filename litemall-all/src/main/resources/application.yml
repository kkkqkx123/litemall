# 基础配置 - 所有环境共享的配置
spring:
  profiles:
    active: db, core, admin, wx  # 模块化配置文件加载
  messages:
    encoding: UTF-8
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  security:
    basic:
      enabled: false

# 日志配置（基础配置）
logging:
  config: classpath:logback-spring.xml