spring:
  profiles:
    active: db,core,admin,wx
  messages:
    encoding: UTF-8
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  datasource:
    url:  jdbc:mysql://localhost:3306/litemall
    driver-class-name:  com.mysql.cj.jdbc.Driver
    username:  root
    password:  root
  security:
    user:
      name: admin
      password: admin123
      roles: ADMIN
    basic:
      enabled: false


server:
  port: 8080
  compression:
    enabled: true
    min-response-size: 2048
    mime-types: application/javascript,text/css,application/json,application/xml,text/html,text/xml,text/plain

logging:
  config: classpath:logback-spring.xml
  level:
    root: ERROR
    org.springframework: ERROR
    org.mybatis: ERROR
    org.linlinjava.litemall: ERROR
    org.linlinjava.litemall.core.llm: DEBUG    # LLM模块日志
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/litemall-llm.log
    max-size: 10MB
    max-history: 30



# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active}

swagger:
  production: false