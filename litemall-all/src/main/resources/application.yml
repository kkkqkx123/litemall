# 基础配置 - 所有环境共享的配置
spring:
  profiles:
    active: db, core, admin, wx  # 模块化配置文件加载
  messages:
    encoding: UTF-8
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  security:
    basic:
      enabled: false
    # 启用Spring Security方法安全机制，让自定义权限切面能够正常工作
    method-security:
      enabled: true
    authorization:
      method-security:
        enabled: true

# 日志配置（基础配置）
logging:
  config: classpath:logback-spring.xml