# 开发环境配置
spring:
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/litemall?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
      username: root
      password: root
      # 开发环境连接池配置（较小规模）
      initial-size: 5
      max-active: 20
      min-idle: 5

server:
  port: 8080

logging:
  level:
    root: INFO
    org.linlinjava.litemall: DEBUG
    org.springframework.jdbc: DEBUG  # 开发环境显示SQL日志
    org.mybatis: DEBUG

# 开发环境启用详细监控
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,info,env,beans

swagger:
  production: false

# 开发环境特定配置
litemall:
  # 开发环境使用本地存储
  storage:
    active: local
    local:
      storagePath: storage
      address: http://localhost:8080/wx/storage/fetch/
  
  # 开发环境禁用邮件和短信通知
  notify:
    mail:
      enable: false
    sms:
      enable: false
  
  # 开发环境禁用物流查询
  express:
    enable: false
  
  # 开发环境启用ModelScope演示模式
  modelscope:
    api-key: demo-key
    enabled: true